<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">			
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TASK2</title>
    </head>
    <body style="background-color:#fcffe3;">
            <div style="text-align:center;">
            <h1>IUAB Tokens Distribution machine</h1> 
            <button id="connect" >Connect to MetaMask</button>
            </div>
            <br>
            <br>
            <h2 id="greeting" hidden>Hello, Mr.Owner!</h2>
            <table>
            	<tr>
            		<th style="text-align:left;">Your address:</th>
            		<th> <i id="addr"></i> </th>
            	</tr>
            	<tr>
            		<th style="text-align:left;">Token balance: </th>
            		<th> <i id="bal"></i> </th>
            	</tr>
            </table>
            <br>

            <h2>Distribute</h2>
            <button id="add">Add one</button>
            <button id="rm" disabled>Remove one</button>
            <br> 
            <br>

            <div id="inputs">
                <div style="margin-top:5px" >
                    <input class="inputAd" type="text" placeholder="Send to" pattern="^0x[a-fA-F0-9]{40}$" style="height:25px; "></input>
                    <input class="inputAm" type="text" placeholder="amount" pattern="^[0-9]+(\.[0-9]+)?$" style="height:25px; "></input>
                </div>
            </div>
            <br>
            <div style="display:inline-block;">
            	<br>
            	<button id="submit" style="text-align:center;" >Оплатити таксі Opel Astra G</button>
        	</div>


        <script src="https://unpkg.com/@metamask/detect-provider@1.2.0/dist/detect-provider.min.js" ></script>
        <script src="scr/scr.js" type="module"></script>
    </body>
</html>
